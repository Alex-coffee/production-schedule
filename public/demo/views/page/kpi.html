<div class="wrapper wrapper-content animated fadeInRight" ng-controller="kpiCtrl">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>KPI</h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover " >
                        <tr ng-repeat="(key, value) in kpi">
                            <td>{{key | translate}}</td>

                            <td ng-if="key != 'utilityByStaffType'">
                                <span ng-if="key == 'flightCoverage' || key == 'staffUtility'">
                                    {{value * 100 | number: 1}}%
                                </span>

                                <span ng-if="key != 'flightCoverage' && key != 'staffUtility'">
                                    {{value}}
                                </span>
                            </td>

                            <td ng-if="key == 'utilityByStaffType'">
                                <table class="table table-striped" >
                                    <tr>
                                        <th>{{"groupType" | translate}}</th>
                                        <th>{{"lisence" | translate}}</th>
                                        <th>{{"numStaff" | translate}}</th>
                                        <th>{{"utility" | translate}}</th>
                                    </tr>
                                    <tr ng-repeat="u in value">
                                        <td>{{u.groupType}}</td>
                                        <td>
                                            <span ng-if="u.lisence">有驾照</span>
                                            <span ng-if="!u.lisence">无驾照</span>
                                        </td>
                                        <td>{{u.numStaff}}</td>
                                        <td>{{u.utility | number: 2}}</td>
                                    </tr>

                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
