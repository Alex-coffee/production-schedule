<div ng-controller="menusCtrl">
    <div class="modal-header">
        <h3>删除菜单</h3> 
    </div>
    <div class="modal-body" >
        <p>确定要删除这个菜单吗？</p>
        <p>菜单名：{{selected.menuName}}</p>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-danger" ng-click="confirmDelete(selected)">确定</button>
    </div>
</div>
