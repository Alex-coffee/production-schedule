<div ng-controller="menusCtrl">
    <div class="modal-header">
        <h3>添加菜单</h3> 
    </div>
    <div class="modal-body" >
        <form id="addMenuForm" class="form-horizontal">
            <input id="id" name="id" type="hidden" ng-model="selected.id">
                
            <div class="form-group">
                <label class="col-sm-4 control-label">* 菜单名</label> 
                <div class="col-sm-8">
                    <input class="form-control" minlength="4" ng-model="selected.menuName" required>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-4 control-label">* 父级菜单</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="selected.parentId" required>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-4 control-label">* 菜单类型</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="selected.menuType" required>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">      
                <label class="col-sm-4 control-label">* 菜单地址</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="selected.menuUrl" required>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">      
                <label class="col-sm-4 control-label">排序</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="selected.sort" required>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="confirm()">Save changes</button>
    </div>
</div>
