<div ng-controller="rolesCtrl">
    <div class="modal-header">
        <h3>删除角色</h3> 
    </div>
    <div class="modal-body" >
        <p>确定要删除这个角色吗？</p>
        <p>角色名：{{selected.roleName}}</p>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-danger" ng-click="confirmDelete(selected)">确定</button>
    </div>
</div>
