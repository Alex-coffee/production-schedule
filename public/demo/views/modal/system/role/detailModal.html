<div ng-controller="rolesCtrl">
    <div class="modal-header">
        <h3>添加角色</h3> 
    </div>
    <div class="modal-body" >
        <form id="addRoleForm" class="form-horizontal">
            <input id="id" name="id" type="hidden" ng-model="selected.id">
                
            <div class="form-group">
                <label class="col-sm-4 control-label">* 角色名</label> 
                <div class="col-sm-8">
                    <input class="form-control" minlength="2" ng-model="selected.roleName" required>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="confirm()">Save changes</button>
    </div>
</div>
