<div ng-controller="usersCtrl">
    <div class="modal-header">
        <h3>添加用户</h3> 
    </div>
    <div class="modal-body" >
        <form id="addUserForm" class="form-horizontal">
            <input id="id" name="id" type="hidden" ng-model="selected.id">
                
            <div class="form-group">
                <label class="col-sm-4 control-label">* 用户名</label> 
                <div class="col-sm-8">
                    <input class="form-control" ng-readonly="selected.id != null && selected.id!=0" minlength="4" ng-model="selected.username" required>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-4 control-label">姓名</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="selected.name" required>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-4 control-label">* 邮箱</label>
                <div class="col-sm-8">
                    <input class="form-control" type="email" ng-model="selected.email" required>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">      
                <label class="col-sm-4 control-label">是否启用</label>
                <div class="col-sm-8">
                    <input ng-model="selected.state" type="checkbox" ng-checked="1==selected.state"
                           ui-switch="{color:'#1AB394'}" class="js-switch-small">
                </div>
            </div>
                
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="confirm()">Save changes</button>
    </div>
</div>
