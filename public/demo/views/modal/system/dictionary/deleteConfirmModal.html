<div ng-controller="dictsCtrl">
    <div class="modal-header">
        <h3>删除数据字典</h3> 
    </div>
    <div class="modal-body" >
        <p>确定要删除这个数据字典吗？</p>
        <p>名称：{{selected.dictName}}</p>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-danger" ng-click="confirmDelete(selected)">确定</button>
    </div>
</div>
