<div ng-controller="dictsCtrl">
    <div class="modal-header">
        <h3>添加数据字典</h3> 
    </div>
    <div class="modal-body" >
        <form id="addDictForm" class="form-horizontal">
            <input id="id" name="id" type="hidden" ng-model="selected.id">
                
            <div class="form-group">
                <label class="col-sm-4 control-label">* 名称</label> 
                <div class="col-sm-8">
                    <input class="form-control" minlength="4" ng-model="selected.dictName" required>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-4 control-label">* 类型</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="selected.dictType" required>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
                <label class="col-sm-4 control-label">* 值</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="selected.dictValue" required>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">      
                <label class="col-sm-4 control-label">拓展值</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="selected.dictOpt" >
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">      
                <label class="col-sm-4 control-label">父级id</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="selected.parentId" required>
                </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">      
                <label class="col-sm-4 control-label">排序</label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="selected.sort">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="confirm()">Save changes</button>
    </div>
</div>
