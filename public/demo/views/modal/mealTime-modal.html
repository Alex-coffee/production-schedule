<div>
    <div class="modal-header">
        <h3>餐食时间设置</h3>
    </div>
    <div class="modal-body" >
        <form id="detailForm" class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-4 control-label">{{'startTime' | translate}}</label>
                <div class="col-sm-8">
                    <input name="startTime" type="number" min="0" max="86400" class="form-control" ng-model="detailItem.startTime" required>
                </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
                <label class="col-sm-4 control-label">{{'endTime' | translate}}</label>
                <div class="col-sm-8">
                    <input name="endTime" type="number" min="0" max="86400" class="form-control" ng-model="detailItem.endTime" required>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save()">保存</button>
        <button type="button" class="btn btn-white" ng-click="cancel()">关闭</button>
    </div>
</div>
